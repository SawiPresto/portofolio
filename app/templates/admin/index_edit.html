{% extends 'admin_base.html' %}

{% block title %}Edit Index{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Index</h1>
    <form method="POST" action="{{ url_for('admin_index_save') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ index.title }}">
        </div>
        <div class="form-group">
            <label for="subtitle">Subtitle</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ index.subtitle }}">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ index.image_url }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
