{% extends 'admin_base.html' %}

{% block title %}Manage Portfolio{% endblock %}

{% block content %}
<div class="container">
    <h1>Manage Portfolio</h1>
    <ul>
        {% for project in portfolio %}
        <li>
            <strong>{{ project.title }}</strong>
            <p>{{ project.description }}</p>
            <hr>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
