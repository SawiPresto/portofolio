<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website with Smooth Scroll</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            padding-top: 56px; /* Tinggi navbar jika menggunakan fixed-top */
        }
        .section {
            padding: 100px 0; /* Padding atas dan bawah setiap section */
            color: #fff; /* Warna teks di dalam section */
            text-align: center;
        }
        .section1 { background-color: #007bff; } /* Warna background untuk section 1 */
        .section2 { background-color: #28a745; } /* Warna background untuk section 2 */
        .section3 { background-color: #dc3545; } /* Warna background untuk section 3 */
        .section4 { background-color: #ffc107; } /* Warna background untuk section 4 */
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">One Page Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#section1">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section4">Section 4</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Section 1 -->
    <section id="section1" class="section section1">
        <div class="container">
            <h2>Section 1</h2>
            <p>Content for section 1 goes here.</p>
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" class="section section2">
        <div class="container">
            <h2>Section 2</h2>
            <p>Content for section 2 goes here.</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="section section3">
        <div class="container">
            <h2>Section 3</h2>
            <p>Content for section 3 goes here.</p>
        </div>
    </section>

    <!-- Section 4 -->
    <section id="section4" class="section section4">
        <div class="container">
            <h2>Section 4</h2>
            <p>Content for section 4 goes here.</p>
        </div>
    </section>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Smooth Scroll Script -->
    <script>
        $(document).ready(function(){
            // Add smooth scrolling to all links
            $("a.nav-link").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });
    </script>
</body>
</html>
